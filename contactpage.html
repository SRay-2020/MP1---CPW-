        <!--Navbar-->

            <div class="container-fluid">
                <a class="navbar-brand" target="img" href="index.html"><img class="logo-img" src="Assets/images/cpwlogo.png"
                        alt="Celtic traingle symbol with letters CPW inset"></a>
                <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                </div>
            </div>
        </nav>

    </header>
    <!--Carousel Hero-->


    <!--Bootstrap carousel-->
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">


                <div class="carousel-item active">
                    <img src="Assets/images/img2.jpg" class="d-block w-100" alt="Arial view of person sculting cup on potters wheel">
                    <div class="carousel-caption ">
                        <h1>CELTIC POTTERY <br> WORKSHOP</h1>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Assets/images/img1.jpg" class="d-block w-100" alt="Side view of person sculpting pot on potters wheel">
                    <div class="carousel-caption ">
                        <h1>CELTIC POTTERY <br> WORKSHOP</h1>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Assets/images/img3.jpg" class="d-block w-100" alt="Side view large pot with kidney tool">
                    <div class="carousel-caption ">
                        <h1>CELTIC POTTERY <br> WORKSHOP</h1>

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

    <!-- Contact Section -->

      <section class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">
            Contact us
          </h3>
          <h5 class="uppercase text-center">We look forward to hearing from you</h5>

          <div class="center-form">

            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="projectsummary"
                id="projectsummary"
                placeholder="Inquiry description"
                class="form-control"
                required
              ></textarea>

              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">
                    Send Inquiry Request
                  </button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </section>

    


    <!--Footer-->

    <footer class="container-fluid">

            <!--Social Media links-->
            <div class="col-sm-4">

                    </li>

                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!--Spacing-->
        <div class="col-sm-4">
            <br>
        </div>

        <!--Trademark text-->
        <div class="col-sm-4 ml-auto">


            <p class="tm-text">
                Trademark Celtic Pottery Workshop 2020
            </p>
        </div>



    </footer>
